<cdk-virtual-scroll-viewport
  itemSize="58"
  class="viewport"
  appendOnly
  minBufferPx="{{ 58 * 30 }}"
  maxBufferPx="{{ 58 * 50 }}"
>
  <div class="container">
    <h2 class="title">Latest news</h2>
    <hck-topic
      *cdkVirtualFor="let id of topicIds; let index = index"
      [count]="index"
      [topicId]="id"
    ></hck-topic>
  </div>
</cdk-virtual-scroll-viewport>
